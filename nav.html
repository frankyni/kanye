
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>jQuery Yes or No survey</title>
<link rel="stylesheet" href="jquery.ynosurvey.css" />
</head>

<body>

<div id="jqyn_survey" class="jqyn_survey">
	<div class="fullbar">
		<div class="yesbar"></div>
		<div class="nobar"></div>
	</div>
	<div class="totalpercent">
		<div class="totalsi">Yes: <span>50%</span></div>
		<div class="totalno">No: <span>50%</span></div>
	</div>
	<div class="total_votes">Total Votes: <span>0</span></div>
	<div class="jqyn_vote">
		<div class="jyqn_inner">
			<a href="javascript:void(0);" class="jqyn_vote voteyes">VOTE YES</a>
			<a href="javascript:void(0);" class="jqyn_vote voteno">VOTE NO</a>
			<div class="jqyn_clear"></div>
		</div>
	</div>
</div>
<div id="jqyn_survey2" class="jqyn_survey">
	<div class="fullbar">
		<div class="yesbar"></div>
		<div class="nobar"></div>
	</div>
	<div class="totalpercent">
		<div class="totalsi">Yes: <span>50%</span></div>
		<div class="totalno">No: <span>50%</span></div>
	</div>
	<div class="total_votes">Total Votes: <span>0</span></div>
	<div class="jqyn_vote">
		<div class="jyqn_inner">
			<a href="javascript:void(0);" class="jqyn_vote voteyes">VOTE YES</a>
			<a href="javascript:void(0);" class="jqyn_vote voteno">VOTE NO</a>
			<div class="jqyn_clear"></div>
		</div>
	</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script src="jquery.ynosurvey.js"></script>
<script>
$(document).ready(function(){
	$("#jqyn_survey").ynosurvey();
	$("#jqyn_survey2").ynosurvey();
});
</script>
</body>
</html>
